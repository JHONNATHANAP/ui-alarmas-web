<mat-form-field
  [floatLabel]="'always'"
  class="app-custom-input"
  [color]="'accent'"
  appearance="outline"
>
  <mat-label>{{ control.label }}</mat-label>
  <input
    readonly
    (changed)="controlChange($event)"
    [value]="control?.valueText ? control.valueText : ''"
    matInput appInputDateModal
    [placeholder]="control.placeholder || ''"
  />
</mat-form-field>
