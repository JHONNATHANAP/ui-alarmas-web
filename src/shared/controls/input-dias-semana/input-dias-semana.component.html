<mat-form-field
  [floatLabel]="'always'"
  class="app-custom-input"
  [color]="'accent'"
  appearance="outline"
>
  <mat-label>{{ control.label }}</mat-label>
  <input matInput hidden placeholder="{{ control.placeholder }}" />
  <app-dias-semana
    [dias]="control.dias ? control.dias : dias"
  ></app-dias-semana>
</mat-form-field>
